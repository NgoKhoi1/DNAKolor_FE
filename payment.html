    <script>
      function redirectLogin() {
        window.location.href = "login.html";
      }
    
      function redirectHome() {
        window.location.href = "index.html";
      }
    
      function redirectQuizz() {
        window.location.href = "quiz.html";
      }
    
      function redirectShop() {
        window.location.href = "shop.html";
      }
    </script>
    
    <script>
      load();
      function getCookie(cname) {
        let name = cname + "=";
        let decodedCookie = decodeURIComponent(document.cookie);
        let ca = decodedCookie.split(";");
        for (let i = 0; i < ca.length; i++) {
          let c = ca[i];
          while (c.charAt(0) == " ") {
            c = c.substring(1);
          }
          if (c.indexOf(name) == 0) {
            return c.substring(name.length, c.length);
          }
        }
        return "";
      }
      function load() {
        var token = getCookie("token");
        const isTokenValid = (token) => true;
        if (token && isTokenValid(token)) {
          document.getElementById("login").style.display = "none";
        } else {
          document.getElementById("icon").style.display = "none";
          document.getElementById("logout").style.display = "none";
        }
        if (!getCookie("cart")) return;
        try{
        var cart = JSON.parse(atob(getCookie("cart")));
        console.log(cart);
            var container = document.getElementsByClassName("cart-summary")[0];
            var subtotal = 0.0;
            cart.forEach(element => {
              var price = parseFloat(element.price.replace("\$", "").trim()).toFixed(2);
              container.innerHTML += `<div class="cart-summary-item">
                  <img
                    class="cart-summary-image"
                    src="${element.image}"
                    alt="Matte Lipstick Set - Reds"
                  />
                  <a href="shop.html" class="cart-summary-value">${element.name}</a>
                  <span class="cart-summary-value">${element.quantity}</span>
                  <span class="cart-summary-subtotal-value">$${price}</span>
                </div>`;
                
                subtotal += price * parseInt(element.quantity);
                
            });
            var total = 0.0;
            total += subtotal + parseFloat(document.getElementById("shipping-price").innerHTML.replace("\$", "").trim());
            document.getElementById("subtotal-price").innerHTML = `$${subtotal.toFixed(2)}`
            document.getElementById("total-price").innerHTML = `$${total.toFixed(2)}`
        } catch {
          return;
        }
      }
      function logout() {
        deleteCookie("token");
        redirectHome();
      }
      function deleteCookie(name) {
        // Set the cookie with the specified name to expire in the past
        document.cookie =
          name + "=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
      }
    </script>
