<script>

  function currencyConvert(vnd) {
    const exchangeRate = 0.000043; // Example exchange rate (1 VND = 0.000043 USD)
    const usdAmount = vnd * exchangeRate;
    return usdAmount.toFixed(2);
  }
  let bestSellerListEl = document.getElementById("bestSellerList");
  let productListEl = document.getElementById("productList");

  function addProducts(products,parentElment) {    
    var productRow = document.createElement("div");
    productRow.className = "product-row";

    products.forEach((product, index) => {
      var p = {"name": `${product.product_name}`, "price": `${product.price}`, "image": `${product.image_src}`, "quantity": "1", "colors": product.colors, "volume": product.volume}
      var productItem = document.createElement("div");
      productItem.className = "product-item";

      var imgContainer = document.createElement("div");
      imgContainer.className = "product-img-container";

      var img = document.createElement("img");
      img.src = product.image_src;
      img.alt = product.product_name;
      img.className = "product-img";

      var title = document.createElement("a");
      title.className = "product-title";
      title.textContent = product.product_name;
      title.href = `product_detail.html?product=${encodeURIComponent(JSON.stringify(p))}`;

      var price = document.createElement("span");
      price.className = "product-price";
      price.textContent = `₫${product.price} - $${currencyConvert(parseFloat(product.price) * 1000)}`;  
      var addToCart = document.createElement("div");
      addToCart.className = `add-to-cart ${btoa(JSON.stringify(product))}`;
      addToCart.textContent = "Add to cart";
      addToCart.onclick = addToCartExec;

      imgContainer.appendChild(img);
      productItem.appendChild(imgContainer)
      productItem.appendChild(title);
      productItem.appendChild(price);
      productItem.appendChild(addToCart)

      productRow.appendChild(productItem);

      if ((index + 1) % 4 === 0 || index === products.length - 1) {
        parentElment.appendChild(productRow);
        productRow = document.createElement("div");
        productRow.className = "product-row";
      }
    });
  }

  document.addEventListener('DOMContentLoaded', () => {
            const collectionItems = document.querySelectorAll('.collection-item');

            collectionItems.forEach(item => {
                item.addEventListener('click', () => {
                    // Remove highlight-select class from all items
                    collectionItems.forEach(i => i.classList.remove('highlight-select'));
                    // Add highlight-select class to the clicked item
                    item.classList.add('highlight-select');
                });
            });
        });
  function addToCartExec(event) {
    // Extract the product information from the element's className
    var productClassName = event.currentTarget.className.split(' ').pop(); // Get the last class name
    var productData = JSON.parse(atob(productClassName));
    if (!getCookie("cart")) {
      var cart = [{"name": `${productData.product_name}`, "quantity": "1", "price": `${productData.price}`, "image": `${productData.image_src}`, "s_price": `${productData.price}`, "colors": productData.colors, "volume": productData.volume}]
      setCookie("cart", btoa(JSON.stringify(cart)), 30 * 24 * 60);
      window.location.href = "cart.html";
    } else {
      var cart = JSON.parse(atob(getCookie("cart")));
      cart.forEach(e => {
        if (e.name === productData.product_name) {
          e.quantity = `${parseInt(e.quantity) + 1}`;
          e.s_price = `${productData.price}`
          e.price = `${parseFloat(productData.price) * parseInt(e.quantity)}`;
          setCookie("cart", btoa(JSON.stringify(cart)), 30 * 24 * 60);
          window.location.href = "cart.html";
          return;
        }
      });
      cart.push({"name": `${productData.product_name}`, "quantity": "1", "price": `${productData.price}`, "image": `${productData.image_src}`, "s_price": `${productData.price}`});
      setCookie("cart", btoa(JSON.stringify(cart)), 30 * 24 * 60);
      window.location.href = "cart.html";
    }

    // Here you can add the logic to add the product to the cart
    console.log("Product added to cart:", productData);
    // You can implement the logic to add the product to the cart
}

<script>
  load();
  function getCookie(cname) {
    let name = cname + "=";
    let decodedCookie = decodeURIComponent(document.cookie);
    let ca = decodedCookie.split(";");
    for (let i = 0; i < ca.length; i++) {
      let c = ca[i];
      while (c.charAt(0) == " ") {
        c = c.substring(1);
      }
      if (c.indexOf(name) == 0) {
        return c.substring(name.length, c.length);
      }
    }
    return "";
  }
  function load() {
    var token = getCookie("token");
    const isTokenValid = (token) => true;
    if (token && isTokenValid(token)) {
      document.getElementById("login").style.display = "none";
    } else {
      document.getElementById("icon").style.display = "none";
      document.getElementById("logout").style.display = "none";
    }
  }
  function logout() {
    deleteCookie("token");
    redirectHome();
  }
  function deleteCookie(name) {
    // Set the cookie with the specified name to expire in the past
    document.cookie =
      name + "=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
  }
  function setCookie(name, value, minutes) {
    const date = new Date();
    date.setTime(date.getTime() + (minutes * 60 * 1000));
    const expires = "expires=" + date.toUTCString();
    document.cookie = name + "=" + value + ";" + expires + ";path=/";
  }
</script>

<script>
  let nextBtnAct = document.getElementById("nextBtn");
  let backBtnAct = document.getElementById("backBtn");

  bestSellerListEl.addEventListener("wheel", (evt) => {
    evt.preventDefault();
    bestSellerListEl.scrollLeft += evt.deltaY;
  });

  nextBtnAct.addEventListener("click", () => {
    bestSellerListEl.style.scrollBehavior = "smooth";
    bestSellerListEl.scrollLeft += 864;
  });

  backBtnAct.addEventListener("click", () => {
    bestSellerListEl.style.scrollBehavior = "smooth";
    bestSellerListEl.scrollLeft -= 864;
  });
</script>
